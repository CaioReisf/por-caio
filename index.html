  <style>
    .fade-in {

    }
    .light-mode {

    }

    }

    }

    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>

    <!-- Introdu√ß√£o -->
    <div class="bg-gray-800 p-6 rounded-xl fade-in hover-scale sm:col-span-1 lg:col-span-2">
      <h1 id="typing" class="text-3xl font-bold mb-2 typing"></h1>

        <!-- Controles -->
        <button onclick="prevSlide()" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-2 py-1 rounded hover:scale-105">&#10094;</button>
        <button onclick="nextSlide()" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-2 py-1 rounded hover:scale-105">&#10095;</button>

    <!-- Linguagens -->
    <div class="bg-gray-800 p-4 rounded-xl fade-in hover-scale">
      <h2 id="languagesTitle" class="text-xl font-bold mb-3"></h2>
      <div class="flex flex-wrap gap-2 text-sm">
        <span class="bg-green-600 px-2 py-1 rounded">HTML</span>
        <span class="bg-green-600 px-2 py-1 rounded">CSS</span>

        <span class="bg-green-600 px-2 py-1 rounded">Node</span>
        <span class="bg-green-600 px-2 py-1 rounded">MongoDB</span>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const totalSlides = 4;
    const carousel = document.getElementById('carousel');

    function updateSlide() {
      const offset = -currentIndex * 100;
      carousel.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    setInterval(() => {
      nextSlide();
    }, 5000);

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    const texts = {
      en: {
        title: "Hey! I'm Caio Reis",
        description: "A Full-Stack Web Developer creating dynamic, user-friendly web experiences with precision and design.",
        aboutTitle: "About Me",
        aboutText: "Hello! My name is Caio Reis, I'm 21 years old and I'm a Systems Analysis and Development student. I work as a freelance graphic designer and front-end developer.",
        noteAppTitle: "Projets",
        languagesTitle: "Languages"
      },
      pt: {
        title: "Ol√°! Eu sou o Caio Reis",
        description: "Desenvolvedor Full-Stack criando experi√™ncias web din√¢micas, amig√°veis e bem projetadas.",
        aboutTitle: "Sobre mim",
        aboutText: "Ol√°! Meu nome √© Caio Reis, tenho 21 anos e sou estudante de An√°lise e Desenvolvimento de Sistemas. Atuo como designer gr√°fico e desenvolvedor front-end freelancer.",
        noteAppTitle: "Projetos",
        languagesTitle: "Linguagens"
      }
    };

    let currentLang = navigator.language.startsWith('pt') ? 'pt' : 'en';

    function typeText(text, elementId, speed = 80, callback) {
      const el = document.getElementById(elementId);
      el.textContent = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function updateContent() {
      const t = texts[currentLang];
      typeText(t.title, 'typing', 60);
      document.getElementById('description').textContent = t.description;
      document.getElementById('aboutTitle').textContent = t.aboutTitle;
      document.getElementById('aboutText').textContent = t.aboutText;
      document.getElementById('noteAppTitle').textContent = t.noteAppTitle;
      document.getElementById('languagesTitle').textContent = t.languagesTitle;
    }

    function toggleLanguage() {
      currentLang = (currentLang === 'en') ? 'pt' : 'en';
      updateContent();
    }

    updateContent();
  </script>
</body>
</html>
